<div class="section" id="experience">
    <div class="container cc-education p-3">
        <div class="h4 text-center mb-4 title text-success">Work Experience</div>
        <div class="colorlib-narrow-content">

            <div class="row shadow-custom p-4">
                <div class="col-md-12">
                    <div class="timeline-centered rounded rounded-3">
                        <article *ngFor="let exp of workexp" class="timeline-entry animate-box" data-animate-effect="fadeInLeft">
                            <div class="timeline-entry-inner">

                                <div class="timeline-icon color-2">
                                    <i class="icon-pen2"></i>
                                </div>

                                <div class="timeline-label text-dark">
                                    <h2>{{exp.company}}<span>- &nbsp;{{exp.timeline}}, {{exp.location}}</span></h2>
                                    <h4> {{exp.role}}</h4>
                                    
                                    <ul>
                                      <li *ngFor="let work of exp.work | split">{{work}}</li>
                                    </ul>

                                </div>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
