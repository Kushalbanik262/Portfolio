<div class="section my-4" id="projects">
  <div class="container cc-education">
    <div class="h4 text-center mb-4 title">Projects</div>
    <div class="row bg-dark-custom p-2 d-flex justify-content-center flex-wrap">
      <pagination-controls
        (pageChange)="pageChanged($event)"
        class=""
      ></pagination-controls>
      <ng-container *ngFor="let project of projects | paginate : config">
        <div
          style="border-radius: 5rem"
          class="col-md-auto animate-box p-4 g-4 shadow-custom"
          data-animate-effect="fadeInLeft"
        >
          <div class="blog-entry shadow-card" style="border-radius: 3rem">
            <div class="card-header text-dark text-center h5 font-italic">
              {{ project.title }}
            </div>
            <div  class="card card-hover">
              <img [src]="project.imgUrl" alt="" class="card-img-top w-auto img-fluid" />
            </div>
            <div class="card-body ">
              <div class="card-title text-dark text-cente d-flex justify-content-center">
                <div class="h6 text-dark">{{ project.desc }}</div>
              </div>
              <div class="card main-card card-text text-dark text-center p-3 shadow-sm bg-dark-custom">
                <span class="my-4">TechStack</span>
                <span class="text-info h6 mx-2 d-flex justify-content-lg-start flex-column">
                  <ul class="" *ngFor="let item of project.tech | split">
                    <li class="li-hover">{{item}}</li>
                  </ul>
                  </span>
              </div>
              <div class="card-subtitle d-flex justify-content-center flex-wrap flex-column">
                <a
                  class="btn btn-default btn-round btn-lg btn-icon mx-auto"
                 [href]="project.githurl"
                  target="_blank"
                  rel="tooltip"
                  title="Check It on Github"
                >
                  <i class="fa fa-github"></i>
                </a>
                <a class="btn btn-outline-light p-2" [href]="project.url"
                  >Explore</a
                >
              </div>
            </div>
            <div class="card-footer bg-dark-custom">
              <div
                style="width: 30rem"
                class="row d-flex justify-content-center mx-auto"
              >
                <div class="col-md-8">
                  <div class="d-flex">
                    <div class="flex-shrink-0">
                      <img
                        [src]="project.recognition.img"
                        class="rounded-circle mb-1 mb-lg-0 shadow-2"
                        alt="woman avatar"
                        height="40px"
                        width="60px"
                      />
                    </div>
                    <div class="flex-grow-1 ms-4 ps-3">
                      <figure>
                        <blockquote class="blockquote mb-4">
                          <p>
                            <i class="display-2 text-warning">"</i>
                            <span class="font-italic text-light">{{
                              project.recognition.words
                            }}</span>
                          </p>
                        </blockquote>
                        <figcaption class="blockquote-footer text-info">
                          {{ project.recognition.title }}
                          <cite title="Source Title">{{
                            project.recognition.source
                          }}</cite>
                        </figcaption>
                      </figure>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
